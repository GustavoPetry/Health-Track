<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>

<body>
    <div class="flex-dashboard">
        <sidebar id="sidebar">
            <div class="sidebar-title">
                <img src="../images/logo_health_track_espandido_cinza.png" alt="Logo Health Track">
            </div>
            <div class="menu">
                <ul>
                    <li class="selected">
                        <i class="fas fa-chart-line"></i>
                        <a href="dashboard.html"> DASHBOARD</a>
                    </li>
                    <li>
                        <i class="fas fa-user-circle"></i>
                        <a href="perfil.html"> PERFIL</a>
                    </li>
                    <li>
                        <i class="fas fa-weight-hanging"></i>
                        <a href="gerenciarPeso.html"> PESO E ALTURA</a>
                    </li>
                    <li>
                        <i class="fas fa-heartbeat"></i>
                        <a href="gerenciarPressao.html"> PRESSÃO ARTERIAL</a>
                    </li>
                    <li>
                        <i class="fas fa-running"></i>
                        <a href="gerenciarAtividades.html"> ATIVIDADES FÍSICAS</a>
                    </li>
                    <li>
                        <i class="fas fa-calculator"></i>
                        <a href="calcularIMC.html"> CALCULAR IMC</a>
                    </li>
                    <li>
                        <i class="fas fa-utensils"></i>
                        <a href="gerenciarAlimentos.html"> ALIMENTOS</a>
                    </li>
                    <li class="sidebar_logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <a href="../index.html "> LOGOUT</a>
                    </li>

                </ul>
            </div>

        </sidebar>
        <main id="mainContent">
            <header>
                <i id="iconMenu " onclick="responsiveSidebar() " class="fas fa-bars "> </i>
                <a href="../index.html "><i class="fas fa-sign-out-alt "></i> LOGOUT</a>
            </header>
            <div class="main-content ">
                <div class="dashboard-content ">
                    <div class="dashboard-flex-parent ">
                        <div class="dashboard-box ">
                            <div class="dashboard-box-wrapper ">
                                <div class="box-icon box-weight ">
                                    <i class="fas fa-weight "></i>
                                </div>
                                <div class="value "> 80 KG</div>
                                <div class="type ">PESO</div>
                                <div class="box-value-percentual box-value-weight ">
                                    <i class="fas fa-chevron-up "></i> 10%
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-box ">
                            <div class="dashboard-box-wrapper ">
                                <div class="box-icon box-pressure ">
                                    <i class="fas fa-heartbeat "></i>
                                </div>
                                <div class="value "> 120/80 MMHC</div>
                                <div class="type ">PRESSÃO</div>
                                <div class="box-value-percentual box-value-pressure ">
                                    <i class="fas fa-chevron-down"></i> 10%
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-box ">
                            <div class="dashboard-box-wrapper ">
                                <div class="box-icon box-imc ">
                                    <i class="fas fa-calculator "></i>
                                </div>
                                <div class="value "> 23,2</div>
                                <div class="type ">IMC</div>
                                <div class="box-value-percentual box-value-imc ">
                                    <span>NORMAL</span>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-box ">
                            <div class="dashboard-box-wrapper ">
                                <div class="box-icon box-workout ">
                                    <i class="fas fa-biking "></i>
                                </div>
                                <div class="value "> BICICLETA</div>
                                <div class="type ">ATIVIDADE FÍSICA</div>
                                <div class="box-value-percentual box-value-workout ">
                                    <i class="far fa-clock "></i>
                                    <span>24/06/2020</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="dashboard-content ">

        </div>
    </div>
    <script src="../plugins/bootstrap/js/bootstrap.min.js "></script>
    <script src="../plugins/fontawesome/js/all.min.js "></script>
    <script src="../js/menu.js "></script>
</body>

</html>
