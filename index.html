<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2><i class="fas fa-heartbeat"></i> Entrar</h2>
                    <a href="views/register.html">Cadastre-se</a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                </form>
                <a href="views/dashboard.html">
                    <button type="submit" class="btn">Login</button>
                </a>
            </div>
        </div>
        <div class="banner-login">
            <img src="images/logo_health_track_cinza.png" alt="Logo Health Track">
        </div>
    </div>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script>
        let button = document.querySelector("form button.btn")
        button.addEventListener("click", () => {
            location.href = "views/dashboard.html"
        })
    </script>
</body>

</html>
